<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jakare</title>
    <script>
        function show(){
            var naInput = document.getElementById('total').value;

            document.getElementById('mostra').innerText = naInput
        }
    </script>
</head>
<body>
    <input type="text" id="total" onclick="show();">
    <p id="mostra"></p>
</body>
</html>
